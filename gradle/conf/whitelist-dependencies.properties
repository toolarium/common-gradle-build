#########################################################################
#
# toolarium common build - whitelist-dependencies.properties
#
# It is a simple key / value configuration file. The key corresponds to 
# the group name or the full qualified name of the depdendency, e.g. 
# com.github.toolarium or com.github.toolarium.toolarium-enum-configuration
# depending on the dependency and purpose. It acts as a whitelist.
#
# Optional it is possible to start the key with the depencency section name
# with rounding square brackets ([]), e.g. 
# [testRuntimeOnly]com.github.toolarium
#
# The value defines the version. The value can be either an exact version
# number or an apache ivy compliant version expression, see
# https://docs.npmjs.com/cli/v8/configuring-npm/package-json#dependencies
#  
# Samples: 
# 1.2.*
# >=1.0.2 <2.1.2
# >1.0.2 <=2.3.4
# <1.0.0 || >=2.3.1 <2.4.5 || >=2.5.2 <3.0.0
#
# The configuration file should be stored in windows format (CR/LF)!
