apply plugin: 'jacoco'

 
/***************************************************************************************
 * Build javadoc jar file
 ***************************************************************************************/
jacoco {
	toolVersion = "${jacocoToolDefaultVersion}"
}


/***************************************************************************************
 * Test dependency
 ***************************************************************************************/
test {
	finalizedBy jacocoTestReport // report is always generated after tests run
}


/***************************************************************************************
 * Jacoco test report
 ***************************************************************************************/
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
	
	reports {
		xml.enabled jacocoXMLReport
		csv.enabled jacocoCSVReport
		html.enabled jacocoHTMLReport
		html.destination file("${jacocoReportPath}")
    }
}
